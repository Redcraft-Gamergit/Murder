name: Build Kivy APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          python3 \
          python3-pip \
          python3-setuptools \
          python3-venv \
          git \
          zip \
          unzip \
          openjdk-17-jdk

    - name: Install Python packages
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    - name: First Buildozer run (downloads old SDK)
      run: |
        buildozer android debug || true

    - name: Install modern Android cmdline-tools
      run: |
        mkdir -p ~/.buildozer/android/platform/android-sdk/cmdline-tools
        cd ~/.buildozer/android/platform/android-sdk/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
        unzip tools.zip
        rm tools.zip
        mv cmdline-tools latest

    - name: Accept Android SDK licenses
      run: |
        yes | ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses

    - name: Final Build
      run: |
        buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: murdergame-apk
        path: bin/*.apk
