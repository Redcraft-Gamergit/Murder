name: Build Kivy APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          python3 \
          python3-pip \
          python3-setuptools \
          python3-venv \
          git \
          zip \
          unzip \
          openjdk-17-jdk

    - name: Install Python packages
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    - name: First Buildozer run (downloads SDK)
      run: |
        buildozer android debug || true

    - name: Accept Android SDK licenses (correct path)
      run: |
        yes | ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses

    - name: Final Build
      run: |
        buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: murdergame-apk
        path: bin/*.apk
