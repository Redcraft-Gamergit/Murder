name: Build Kivy APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          autoconf \
          automake \
          libtool \
          pkg-config \
          libffi-dev

    - name: Install Python packages
      run: |
        pip install --upgrade pip
        pip install buildozer cython==0.29.36

    - name: Clean old p4a libffi builds
      run: |
        rm -rf ~/.buildozer/android/platform/build-*/build/other_builds/libffi

    - name: First Buildozer run (downloads SDK/NDK)
      run: |
        buildozer android debug || true

    - name: Install modern Android cmdline-tools
      run: |
        mkdir -p ~/.buildozer/android/platform/android-sdk/cmdline-tools
        cd ~/.buildozer
